language: rust
# Keep nightly version in sync with Tide CI version
rust: nightly-2019-08-21

cache: cargo

matrix:
  include:
  - name: cargo fmt
    cache: false
    install:
    - rustup component add rustfmt
    script:
    - cargo fmt --all -- --check
  - name: cargo clippy
    install:
    - rustup component add clippy
    script:
    - cargo clippy -- -D warnings
  - name: Check for known vulnerabilities in our dependency tree
    install:
    # Use --force to automatically update when a new version is available
    - cargo install --force cargo-audit
    script:
    - cargo audit
  - name: cargo build
    script:
    - cargo build
  - name: cargo test
    services:
      - docker
    before_install:
      - >
        [[ "$(diesel --version)" == "diesel 1.4.0" ]]
        || cargo install diesel_cli --no-default-features --features postgres
    env:
      global:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=password
        - POSTGRES_DB=realword
        - POSTGRES_PORT=5434
    before_script:
      - ./scripts/init_db.sh
    script:
    - ./scripts/run_tests.sh
    after_success: |
      bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
      cargo tarpaulin --all --forward --out Xml
      bash <(curl -s https://codecov.io/bash)
